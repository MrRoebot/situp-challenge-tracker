<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Sit-Up Challenge Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .challenge-info {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown { color: #e74c3c; }
        .remaining { color: #f39c12; }
        .average { color: #3498db; }
        .progress { color: #27ae60; }

        .progress-bar {
            background: #ecf0f1;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .entry-form {
            padding: 30px;
            background: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .entries-log {
            padding: 30px;
            background: #f8f9fa;
        }

        .entries-log h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .entry-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry-info {
            flex: 1;
        }

        .entry-date {
            font-weight: bold;
            color: #667eea;
        }

        .entry-person {
            color: #666;
            font-size: 0.9em;
        }

        .entry-reps {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’ª Sit-Up Challenge</h1>
            <div class="challenge-info">
                500 Sit-Ups â€¢ 7 Days â€¢ Due: July 22, 2025 at 9:00 PM
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value countdown" id="timeRemaining">Loading...</div>
                <div class="stat-label">Time Remaining</div>
            </div>
            <div class="stat-card">
                <div class="stat-value remaining" id="repsRemaining">500</div>
                <div class="stat-label">Reps Remaining</div>
            </div>
            <div class="stat-card">
                <div class="stat-value average" id="dailyAverage">71</div>
                <div class="stat-label">Daily Average Needed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value progress" id="totalCompleted">0</div>
                <div class="stat-label">Total Completed</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="entry-form">
            <h3>ðŸ’ª Add New Entry</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="entryDate">Date:</label>
                    <input type="date" id="entryDate" required>
                </div>
                <div class="form-group">
                    <label for="entryReps">Sit-Ups:</label>
                    <input type="number" id="entryReps" min="1" max="500" placeholder="Enter reps" required>
                </div>
                <div class="form-group">
                    <label for="entryPerson">Person:</label>
                    <input type="text" id="entryPerson" placeholder="Enter name" required>
                </div>
            </div>
            <button class="btn" id="submitBtn" onclick="addEntry()">Add Entry</button>
            <div id="alertContainer"></div>
        </div>

        <div class="entries-log">
            <h3>ðŸ“‹ Entry Log</h3>
            <div id="entriesList">
                <div class="loading">Loading entries...</div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION - REPLACE THESE VALUES WITH YOUR GITHUB DETAILS
        const GITHUB_CONFIG = {
            owner: 'MrRoebot',        // Replace with your GitHub username
            repo: 'situp-challenge-tracker',         // Replace with your repository name
            token: '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'            // Replace with your personal access token
        };

        let entries = [];
        const CHALLENGE_GOAL = 500;
        const CHALLENGE_END = new Date('2025-07-22T21:00:00');
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('entryDate').value = new Date().toISOString().split('T')[0];
            initializeApp();
        });

        async function initializeApp() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
            await loadEntries();
        }

        async function loadEntries() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/data.json`, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const content = JSON.parse(atob(data.content));
                    entries = content.entries || [];
                } else if (response.status === 404) {
                    // File doesn't exist yet, create it
                    await createDataFile();
                    entries = [];
                } else {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
            } catch (error) {
                console.error('Error loading entries:', error);
                showAlert('Error loading entries. Please check your internet connection.', 'danger');
                entries = [];
            }
            
            updateStats();
            updateEntriesList();
        }

        async function createDataFile() {
            const initialData = {
                entries: [],
                created: new Date().toISOString(),
                challenge: {
                    goal: CHALLENGE_GOAL,
                    deadline: '2025-07-22T21:00:00'
                }
            };
            
            await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/data.json`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_CONFIG.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Initialize sit-up challenge data',
                    content: btoa(JSON.stringify(initialData, null, 2))
                })
            });
        }

        async function addEntry() {
            const date = document.getElementById('entryDate').value;
            const reps = parseInt(document.getElementById('entryReps').value);
            const person = document.getElementById('entryPerson').value.trim();
            
            if (!date || !reps || !person) {
                showAlert('Please fill in all fields!', 'danger');
                return;
            }
            
            const totalCompleted = entries.reduce((sum, entry) => sum + entry.reps, 0);
            if (totalCompleted + reps > CHALLENGE_GOAL) {
                showAlert(`Only ${CHALLENGE_GOAL - totalCompleted} reps remaining!`, 'warning');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            
            try {
                const newEntry = {
                    date: date,
                    reps: reps,
                    person: person,
                    timestamp: new Date().toISOString()
                };
                
                await saveEntry(newEntry);
                
                entries.push(newEntry);
                entries.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                updateStats();
                updateEntriesList();
                clearForm();
                
                const newTotal = entries.reduce((sum, entry) => sum + entry.reps, 0);
                if (newTotal >= CHALLENGE_GOAL) {
                    showAlert('ðŸŽ‰ Challenge Complete! Congratulations! ðŸŽ‰', 'success');
                } else {
                    showAlert(`Entry added! ${reps} reps recorded for ${person}`, 'success');
                }
                
            } catch (error) {
                console.error('Error saving entry:', error);
                showAlert('Error saving entry. Please try again.', 'danger');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Entry';
            }
        }

        async function saveEntry(newEntry) {
            try {
                // Get current file content
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/data.json`, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                const fileData = await response.json();
                const currentContent = JSON.parse(atob(fileData.content));
                
                // Add new entry
                currentContent.entries.push(newEntry);
                currentContent.lastUpdated = new Date().toISOString();
                
                // Save back to GitHub
                const saveResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/data.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add sit-up entry: ${newEntry.reps} reps by ${newEntry.person}`,
                        content: btoa(JSON.stringify(currentContent, null, 2)),
                        sha: fileData.sha
                    })
                });
                
                if (!saveResponse.ok) {
                    throw new Error(`Failed to save: ${saveResponse.status}`);
                }
                
            } catch (error) {
                console.error('Save error:', error);
                throw error;
            }
        }

        function updateCountdown() {
            const now = new Date();
            const timeLeft = CHALLENGE_END - now;
            
            if (timeLeft <= 0) {
                document.getElementById('timeRemaining').textContent = 'EXPIRED';
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('timeRemaining').textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        function updateStats() {
            const totalCompleted = entries.reduce((sum, entry) => sum + entry.reps, 0);
            const repsRemaining = Math.max(0, CHALLENGE_GOAL - totalCompleted);
            
            const now = new Date();
            const timeLeft = CHALLENGE_END - now;
            const daysRemaining = Math.max(1, Math.ceil(timeLeft / (1000 * 60 * 60 * 24)));
            
            const dailyAverage = repsRemaining > 0 ? Math.ceil(repsRemaining / daysRemaining) : 0;
            const progressPercent = (totalCompleted / CHALLENGE_GOAL) * 100;
            
            document.getElementById('totalCompleted').textContent = totalCompleted;
            document.getElementById('repsRemaining').textContent = repsRemaining;
            document.getElementById('dailyAverage').textContent = dailyAverage;
            document.getElementById('progressFill').style.width = `${Math.min(100, progressPercent)}%`;
        }
        
        function updateEntriesList() {
            const entriesList = document.getElementById('entriesList');
            
            if (entries.length === 0) {
                entriesList.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No entries yet. Add your first entry above!</p>';
                return;
            }
            
            entriesList.innerHTML = entries.map(entry => `
                <div class="entry-item">
                    <div class="entry-info">
                        <div class="entry-date">${formatDate(entry.date)}</div>
                        <div class="entry-person">by ${entry.person}</div>
                    </div>
                    <div class="entry-reps">${entry.reps} reps</div>
                </div>
            `).join('');
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        function clearForm() {
            document.getElementById('entryDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('entryReps').value = '';
            document.getElementById('entryPerson').value = '';
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
