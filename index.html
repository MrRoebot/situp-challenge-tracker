<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Sit-Up Challenge Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .stats { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 30%;
        }
        .stat-value { font-size: 2em; font-weight: bold; }
        .stat-label { margin-top: 5px; font-size: 0.9em; text-transform: uppercase; color: #ccc; }
        .form-container {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        .form-row { display: flex; justify-content: space-between; }
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }
        .form-group:last-child { margin-right: 0; }
        .form-group label { margin-bottom: 5px; }
        .form-group input {
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #ff6b6b;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .alert {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .alert-success { background: #2ecc71; }
        .alert-danger  { background: #e74c3c; }
        .alert-warning { background: #f1c40f; }
        .entries-log {
            max-width: 600px;
            margin: 0 auto;
            list-style: none;
        }
        .entry {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .entry .left { display: flex; flex-direction: column; }
        .entry .date { font-size: 0.9em; }
        .entry .person { font-weight: bold; }
        .entry .reps   { font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>7-Day Sit-Up Challenge Tracker</h1>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="countdown">7d 00:00:00</div>
            <div class="stat-label">Time Remaining</div>
        </div>
        <div class="stat-card">
            <div class="stat-value remaining" id="repsRemaining">500</div>
            <div class="stat-label">Reps Remaining</div>
        </div>
        <div class="stat-card">
            <div class="stat-value average" id="dailyAverage">72</div>
            <div class="stat-label">Daily Avg Needed</div>
        </div>
    </div>

    <div class="form-container">
        <div class="form-row">
            <div class="form-group">
                <label for="entryDate">Date:</label>
                <input type="date" id="entryDate" required>
            </div>
            <div class="form-group">
                <label for="entryReps">Sit-Ups:</label>
                <input type="number" id="entryReps" min="1" max="500" placeholder="Reps" required>
            </div>
            <div class="form-group">
                <label for="entryPerson">Name:</label>
                <input type="text" id="entryPerson" placeholder="Your name" required>
            </div>
        </div>
        <button class="btn" id="submitBtn" onclick="addEntry()">Add Entry</button>
        <div id="alertContainer"></div>
    </div>

    <ul class="entries-log" id="entriesList"></ul>

<script>
    // === CONFIGURATION — FILL IN YOUR DETAILS ===
    const GITHUB_CONFIG = {
        owner: 'MrRoebot',   // ← Your GitHub username
        repo:  'situp-challenge-tracker',        // ← Your repository name
        token: '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'  // ← Your PAT (repo or public_repo scope)
    };

    // Do NOT touch below this line unless you know what you’re doing!
    const GH_HEADERS = {
        'Authorization': `token ${GITHUB_CONFIG.token}`,
        'Accept':        'application/vnd.github.v3+json',
        'Content-Type':  'application/json'
    };

    let entries = [];
    const CHALLENGE_GOAL = 500;
    const CHALLENGE_END  = new Date('2025-07-22T21:00:00');

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('entryDate').value = new Date().toISOString().split('T')[0];
        initializeApp();
    });

    async function initializeApp() {
        updateCountdown();
        setInterval(updateCountdown, 1000);
        await loadEntries();
        updateStats();
        updateEntriesList();
    }

    async function loadEntries() {
        try {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/data.json`;
            const res = await fetch(url, { headers: GH_HEADERS });
            if (res.ok) {
                const data    = await res.json();
                const parsed  = JSON.parse(atob(data.content));
                entries = parsed.entries || [];
            } else if (res.status === 404) {
                await createDataFile();
                entries = [];
            } else {
                const err = await res.json();
                throw new Error(`GET failed ${res.status}: ${err.message}`);
            }
        } catch (e) {
            console.error('Error loading entries:', e);
            showAlert('Error loading entries. Please try again.', 'danger');
            entries = [];
        }
    }

    async function createDataFile() {
        const initialData = {
            entries: [],
            created: new Date().toISOString(),
            challenge: { goal: CHALLENGE_GOAL, deadline: '2025-07-22T21:00:00' }
        };
        const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/data.json`;
        const res = await fetch(url, {
            method: 'PUT',
            headers: GH_HEADERS,
            body: JSON.stringify({
                message: 'Initialize data file',
                content: btoa(JSON.stringify(initialData, null, 2))
            })
        });
        if (!res.ok) {
            const err = await res.json();
            throw new Error(`Initial PUT failed ${res.status}: ${err.message}`);
        }
    }

    async function saveEntry(newEntry) {
        const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/data.json`;

        // 1) GET current file
        const getRes = await fetch(url, { headers: GH_HEADERS });
        if (!getRes.ok) {
            const err = await getRes.json();
            throw new Error(`GET before save failed ${getRes.status}: ${err.message}`);
        }
        const fileData = await getRes.json();
        const current  = JSON.parse(atob(fileData.content));

        // 2) Append entry & update
        current.entries.push(newEntry);
        current.lastUpdated = new Date().toISOString();

        // 3) PUT back
        const putRes = await fetch(url, {
            method:  'PUT',
            headers: GH_HEADERS,
            body: JSON.stringify({
                message: `Add ${newEntry.reps} reps by ${newEntry.person}`,
                content: btoa(JSON.stringify(current, null, 2)),
                sha:     fileData.sha
            })
        });
        if (!putRes.ok) {
            const err = await putRes.json();
            throw new Error(`PUT failed ${putRes.status}: ${err.message}`);
        }
    }

    async function addEntry() {
        const date   = document.getElementById('entryDate').value;
        const reps   = parseInt(document.getElementById('entryReps').value, 10);
        const person = document.getElementById('entryPerson').value.trim();
        if (!date || !reps || !person) {
            showAlert('Please complete all fields.', 'warning');
            return;
        }
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.textContent = 'Saving…';
        try {
            const newEntry = { date, reps, person, timestamp: new Date().toISOString() };
            await saveEntry(newEntry);
            entries.push(newEntry);
            entries.sort((a,b)=> new Date(b.date) - new Date(a.date));
            updateStats();
            updateEntriesList();
            clearForm();
            showAlert(`Entry added! ${reps} reps recorded for ${person}`, 'success');
        } catch (e) {
            console.error('Error saving entry:', e);
            showAlert('Error saving entry. Please try again.', 'danger');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Add Entry';
        }
    }

    // —— keep your existing helper functions below unchanged: 
    //     updateCountdown(), updateStats(), updateEntriesList(),
    //     formatDate(), clearForm(), showAlert()
</script>
</body>
</html>
